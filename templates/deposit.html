// {% extends "home.html" %}
{% block title %}Deposit{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-white text-center border-0">
                    <h2 class="mb-0" style="color: #dc3545; font-weight: bold;">Deposit Money</h2>
                </div>
                <div class="card-body">
                    <form method="post" class="text-center">
                        <div class="form-group mb-3">
                            <input type="number" name="amount" placeholder="Enter amount" required class="form-control form-control-lg rounded-pill" style="border: 2px solid #dee2e6; transition: border-color 0.3s;">
                        </div>
                        <button type="submit" class="btn btn-lg rounded-pill" style="background-color: #dc3545; color: white; border: none; transition: background-color 0.3s;">Deposit</button>
                    </form>
                    {% if message %}
                        <div class="alert alert-info rounded-pill mt-3" role="alert" style="background-color: #f8f9fa; color: #495057; border: 1px solid #dee2e6; animation: fadeIn 1s ease-in;">
                            {{ message }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    .card {
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .form-control:focus {
        border-color: #dc3545;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }
    .btn:hover {
        background-color: #c82333 !important;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
{% endblock %}
